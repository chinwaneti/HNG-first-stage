<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Frontend Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0070c1, #00a5f6, #0070c1);
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .slack-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .slack-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .info {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }

        .info div {
            flex: 1;
        }

        .day-of-week, .utc-time, .track {
            font-size: 18px;
        }

        .github-link {
    text-decoration: none;
    color: gainsboro;
    margin-top: 20px;
    padding: 12px;
    border-radius: 2rem;
    background: linear-gradient(to right, #0070c1, #00a5f6, #0070c1);
    width: 100px;
    font-weight: bold;
    position: relative; 
    overflow: hidden; 
    transition: color 0.3s ease; 
}

.github-link::before,
.github-link::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 2rem;
    transition: transform 0.3s ease, opacity 0.3s ease;
}

.github-link::before {
    top: 0;
    left: -100%; 
    background-color: rgba(255, 255, 255, 0.2); 
    opacity: 0; 
}


.github-link::after {
    bottom: 0;
    right: -100%; 
    background-color: rgba(255, 255, 255, 0.2); 
    opacity: 0; 
}


.github-link:hover::before {
    transform: translateX(100%); 
    opacity: 1; 
}


.github-link:hover::after {
    transform: translateX(-100%); 
    opacity: 1; 
}


.github-link:hover {
    color: gainsboro;
}

    </style>
</head>
<body>
    <div class="container">
        <div data-testid="slackUserName" class="slack-name">I'm Chidinma Nwaneti</div>
        
        <img src="./images/styl.png" alt="dinma" data-testid="slackDisplayImage" class="slack-picture">
        
        <div class="info">
            <div data-testid="currentDayOfTheWeek" class="day-of-week"></div>
            <div data-testid="currentUTCTime" class="utc-time"></div>
            <div data-testid="myTrack" class="track">Frontend</div>
        </div>
        
        <a href="https://github.com/chinwaneti/HNG-first-stage" data-testid="githubURL" class="github-link">GitHub Repository</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dayOfWeekElement = document.querySelector('[data-testid="currentDayOfTheWeek"]');
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const currentDate = new Date();
            const currentDay = daysOfWeek[currentDate.getDay()];
            dayOfWeekElement.textContent = `Day: ${currentDay}`;

            const utcTimeElement = document.querySelector('[data-testid="currentUTCTime"]');
            const currentUTCTime = Date.now(); 
            utcTimeElement.textContent = `Time (UTC): ${currentUTCTime}`;
        });
    </script>
</body>
</html>
